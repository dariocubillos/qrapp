<html lang="en" dir="ltr">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/indexcam.css">

  <body>
<div class="limiter">
	GNU
		<div class="container-login100">
			<div class="wrap-login100">
      	<div class="login100-pic js-tilt" data-tilt>
            <h2 style="text-align:center;">Escaner</h2>
          <video id="preview"  width="320" height="240" ></video>
          <br>
          <br>
          <h3 style="text-align:center;">Coloca tu codigo QR hasta que se te indique</h3>
				</div>
				<form class="login100-form validate-form" action="login.html">
          <div class="row">
            <div class="col-12" style="text-align:center; padding-top:20%;">
              <h2 style="  text-align: center;">
                Admin Login
    					</h2>
              <br>
              <br>
              <button type="submit" class="btn btn-primary">Administrador</button>
            </div>
          </div>
				</form>
			</div>
		</div>
	</div>
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap-material-design.min.js"></script>
    <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Forms Validations Plugin -->
    <script src="assets/js/plugins/jquery.validate.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="assets/js/plugins/bootstrap-notify.js"></script>

    <script src="assets/js/instascan.min.js"></script>

    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        alert(content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No se detectaron camaras.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>

  </body>
